<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Inputs Demo</title>
</head>
<body>
    <p>Do you prefer cats, hamsters or dogs?</p>
    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id="dogs" type="radio">
        <label for="cats">Cats: </label>
        <input name="petChoice" id="cats" type="radio">
        <label for="hamsters">Hamsters: </label>
        <input name="petChoice" id="hamsters" type="radio">
    </form>
    <hr>
    <p>Select all your favorite colors</p>
    <form>
        <label for="blue">Blue </label>
        <input id="blue" type="checkbox">
        <label for="orange">Orange </label>
        <input id="organe" type="checkbox">
        <label for="green">Green </label>
        <input id="green" type="checkbox">
        <label for="red">Red </label>
        <input id="red" type="checkbox">
        <label for="yellow">Yellow </label>
        <input id="yellow" type="checkbox">   
    </form>
    <hr>
    <p>What's your current mood?</p>
    <form>
        <select name="mood">
            <option value="Happy">:)</option>
            <option value="Neutral">:|</option>
            <option value="Sad">:(</option>
        </select>
    <hr>
    <p>Blog # 239820385</p>
    <form action="http://www.wordpress.com">
        <textarea name="paragraph" cols="50" rows="10"></textarea>
        <br>
    <input type="submit" value="Update Blog">
    </form>
        

    
</body>
</html>
