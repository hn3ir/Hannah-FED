<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <br>
    <form>
            <label for="first name">First Name</label>
            <input id="first name" placeholder="First Name" type="text">
            <label for="Last Name">Last Name</label>
            <input id="Last Name" placeholder="Last Name" type="text">
       <br>
    <br>

        <label for="male"> Male </label>
        <input name="gender" id="Male" type="radio">
        <label for="female"> Female </label>
        <input name="gender" id="Female" type="radio">
        <label for="other"> Other </label>
        <input name="gender" id="Female" type="radio">
    <br>
    <br>

            <label for="Email">Email</label>
            <input id="Email" placeholder="email" type="Email" required>
            <label for="Password">Password (5-8 characters)</label>
            <input id="Password" placeholder="Password" type="Password" minlength="5-8" required>
<br>
        <br>
        <label>Birthday:</label>
        <select name="Month">
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
        </select>
        <select name="Day">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
        </select>
        <select name="Year">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
        </select>


       <br>
       <br>
            <label for="terms and conditions">I agree to the terms and conditions </label>
            <input id="terms and conditions" type="checkbox">
            <input type="submit" value="Submit">
        <br>

    </form>
</body>

</html>
