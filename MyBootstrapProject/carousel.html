<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <style>
        .carousel-inner {
            height: 500px;
            width: 1540px;
        }
    </style>

    <div id="MagicCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#MagicCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#MagicCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#MagicCarousel" data-slide-to="2" class="active"></li>
            <li data-target="#MagicCarousel" data-slide-to="3" class="active"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/MyBootstrapProject/water.jpeg" alt="First Slide">
                <div class=carousel-caption>
                    <h3>Water</h3>
                    <p>(first slide)</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="/MyBootstrapProject/water2.jpeg" alt="First Slide">
                <div class=carousel-caption>
                    <h3>Water</h3>
                    <p>(first slide)</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="/MyBootstrapProject/water3.jpeg" alt="First Slide">
                <div class=carousel-caption>
                    <h3>Water</h3>
                    <p>(first slide)</p>
                </div>
            </div>
            <a class="carousel-control-prev" href="#MagicCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#MagicCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#MagicCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Previous</span>
            </a>


        </div>


    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
